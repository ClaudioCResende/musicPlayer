<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b66f370812.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="imagem">
                <img class="music-image" src="">
            </div>
            <div class="music-info">
                <div class="nomes-info">
                    <h2 class="artist-name">Poze do Rodo</h2>
                    <h3 class="music-name">A Cara do crime</h3>
                </div>
                <div class="like-icon"><i class="fa-regular fa-heart"></i></div>
            </div>
            <div class="music-time">
                <input type="range" min="1" max="100" value="0" name="time" id="time" >
                <div class="time-info">
                    <span class="current-time">0:00</span>
                    <span class="total-time">4:33</span>
                </div>
            </div>
            <div class="music-controls">
                <div class="random-btn"><i class="fa-solid fa-random"></i></div>
                <div class="previous-btn"><i class="fa-solid fa-backward-step"></i></div>
                <div class="playpause-btn"><i class="fa-solid fa-circle-play" id="playpause"></i></div>
                <div class="next-btn"><i class="fa-solid fa-forward-step"></i></div>
                <div class="repeat-btn"><i class="fa-solid fa-rotate-left"></i></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
