<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b66f370812.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="imagem">
                <img src="picture1.webp">
            </div>
            <div class="music-info">
                <div class="nomes-info">
                    <h2>Poze do Rodo</h2>
                    <h3>A Cara do crime</h3>
                </div>
                <div class="like-icon"><i class="fa-regular fa-heart"></i></div>
            </div>
            <div class="music-time">
                <input type="range" name="time" id="time" >
                <div class="time-info">
                    <span class="tempo-atual">0:00</span>
                    <span class="tempo-total">4:33</span>
                </div>
            </div>
            <div class="music-controls">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-circle-pause"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-left"></i>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
